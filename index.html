  <style>
    :root {
      --hdr-col:white;
      --p-col: white;
      --blue: #1f6fff;
      --blue-soft: #e7f0ff;
      --green: #00b25c;
      --bg-page: #f2f2f2;
      --bg-card: #ffffff;
      --bg-glass: hsla(0, 0%, 85%, 0.5);
      --grey-soft: #f3f4f6;
      --border-col: white;
      --grey-dark: #6b7280;
      --stngs-bckcol: hsla(0, 0%, 0%, 0.7);
      --border-soft: #dde3ed;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      --shadow-ui: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: var(--font-sans);
      background: var(--bg-page);
    }

    h2{color:var(--hdr-col); margin:0px; font-family: 'raleway'; font-size: 20px; font-weight: 600;}
    h3{color:var(--hdr-col); margin-top: 0px;}

    #viewer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .tour-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none; /* let panolens capture drag */
    }

    .exit,
    .settings,
    .static,
    .ui-bottom,
    .lang,
    .cc-button-wrapper,
    .ui-center {
      pointer-events: auto;
    }

    /* generic buttons */

    .chip {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 18px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
      white-space: nowrap;
    }

    .chip--green {
      background: var(--green);
    }

    .chip--blue {
      background: var(--blue);
    }

    .chip__icon {
      font-size: 14px;
      line-height: 1;
    }

    /* top bar */

    #out{
      position: absolute;
      top:2%;
      left:1%;
    }

    .glass-top-center {
      position: absolute;
      left: 40%;
      top: 2%;
      display: flex;
      width: 306px;
      height: 46px;
      background-color: var(--bg-glass);
      border-radius: 45px;
      border: 1px solid var(--border-col);
      align-items: center;
      justify-content: center;
    }

    .glass-top-center .ui-top-center {
      display: flex;
      width: 293px;
      height: 31px;
      gap: 6px;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      background-color: var(--blue);
      border-radius: 50px;
      border: 1px solid var(--border-col);
    }

    .static{
      position: absolute;
      top: 1%;
      right: 1%;
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .settings{
      position: absolute;
      top: 1%;
      right: 7%;
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    

    .glass-icon-round {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid var(--border-col);
      background-color: var(--bg-glass);
      transition: width 0.15s ease, height 0.15s ease;
    }

    .glass-icon-round .icon-round {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid var(--border-col);
      background-color: var(--blue);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      pointer-events: auto;
      cursor: pointer;
    }

    .icon-round label {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .icon-round input {
      display: none;
    }

    .glass-icon-round:hover {
      width: 60px;
      height: 60px;
      background-color: var(--bg-glass);
    }


    .ui-top-center .chip {
      pointer-events: auto;
    }

    /* center cards */

    .ui-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -45%);
      pointer-events: auto;
    }

    .card-row {
      display: flex;
      gap: 24px;
    }

    .scene-card {
      width: 170px;
      background: var(--bg-card);
      border-radius: 18px;
      overflow: hidden;
      border: 3px solid #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      cursor: pointer;
      transition: transform 120ms ease-out, box-shadow 120ms ease-out, border-color 120ms ease-out;
    }

    .scene-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.55);
    }

    .scene-card--active {
      border-color: var(--blue);
    }

    .scene-card__img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid var(--border-soft);
    }

    .scene-card__label {
      padding: 8px 10px 10px;
      background: var(--blue);
      color: #fff;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
    }

    /* bottom area */

    .ui-bottom {
      position: absolute;
      left: 24px;
      right: 24px;
      bottom: 18px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    /* walk —Ç–∞–ª—ã–Ω –±–ª–æ–∫ */

    .walk-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .glass-panel {
      display: flex;
      width: 233px;
      height: 51px;
      background-color: var(--bg-glass);
      border: 1px solid var(--border-col);
      border-radius: 50px;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .walk {
      width: 219px;
      height: 39px;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      cursor: pointer;
      border: 1px solid var(--border-col);
      border-radius: 999px;
      background: var(--blue);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      gap: 6px;
    }

    .walk-toggle {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .walk-toggle:checked + .walk {
      background: #00b25c;
    }

    /* mini map */

    .glass-map {
      width: 233px;
      height: 150px;
      background: var(--bg-glass);
      border-radius: 22px;
      border: 1px solid var(--border-col);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
      pointer-events: auto;
      position: relative;
    }

    .glass-map .map {
      width: 170px;
      height: 120px;
      border-radius: 14px;
      background: #e5e5e5;
      border: 3px solid var(--blue);
      position: relative;
    }

    .glass-map .floor {
      position: absolute;
      top: 85%;
      z-index: 1;
      align-self: center;
      padding: 3px 16px;
      border-radius: 8px;
      background: #ffffff;
      border: 1px solid var(--blue);
      font-size: 12px;
      color: var(--blue);
      font-weight: 600;
    }


    /* big circle on the right */
  .glass-circle {
    width: 170px;
    height: 170px;
    background-color: var(--bg-glass);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    border: 1px solid var(--border-col);
  }

  .glass-circle .nav-circle {
    pointer-events: auto;
    width: 155px;
    height: 155px;
    border-radius: 999px;
    background: #e5e7eb;
    border: 5px solid var(--blue);
    box-shadow: 0 10px 26px rgba(0, 0, 0, 0.5);
  }

    /* subtitle + CC */

    .subtitle {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      pointer-events: none;
    }

    .cc-button-wrapper {
      position: absolute;
      top: 93%;
      left: 96%;
      right: 26px;
      bottom: 22px;
      pointer-events: auto;
    }

    .cc-button {
      width: 46px;
      height: 36px;
      padding: 0;
      background: #bfbfbf;
      border-radius: 10px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    .cc-button__inner {
      width: 34px;
      height: 26px;
      border-radius: 8px;
      background: #fff;
      border: 3px solid var(--blue);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 700;
      color: var(--blue);
    }

    /* responsive tweaks */

    @media (max-width: 900px) {
      .tour-frame { max-width: 1000px; }
      .scene-card { width: 140px; }
      .scene-card__img { height: 80px; }
      .walk-panel__card { width: 170px; height: 135px; }
      .nav-circle { width: 120px; height: 120px; }
    }

    @media (max-width: 720px) {
      .tour-frame { aspect-ratio: 4/3; }
      .ui-center { transform: translate(-50%, -40%); }
      .card-row { gap: 12px; }
      .scene-card { width: 120px; }
    }


body:fullscreen .tour-overlay {   
  animation: fade 0.5s ease-out;
}

@keyframes fade{
  50%{
    opacity: 0;
  }

  0%, 100%{
    opacity: 1;
  }

}

.map {
  position: relative;
  width: 170px;
  height: 120px;
  border-radius: 14px;
  background: #e5e5e5;
  border: 3px solid var(--blue);
  overflow: hidden;
}

/* Map image "cropped" nicely */
.map-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Hotspots on the map */
.map-hotspot {
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 2px solid #fff;
  background: var(--blue);
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
  cursor: pointer;
  transform: translate(-50%, -50%); /* center on left/top */
}

/* Optional hover effect */
.map-hotspot:hover {
  transform: translate(-50%, -50%) scale(1.1);
}

/* When the map itself is fullscreen */
#map:fullscreen {
  width: 100vw;
  height: 100vh;
  border-radius: 0;
  border-width: 0;
}

/* Make the image scale to fullscreen */
#map:fullscreen .map-img {
  width: 100%;
  height: 100%;
}

/* Bigger hotspots in fullscreen for easier clicking */
#map:fullscreen .map-hotspot {
  width: 24px;
  height: 24px;
}
