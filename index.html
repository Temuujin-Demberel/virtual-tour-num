<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>360° Виртуал аялал</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Panolens (optional, remove if you only want layout) -->
  <script src="https://pchen66.github.io/js/three/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.1/build/panolens.min.js"></script>

  <style>
    :root {
      --hdr-col:white;
      --blue: #1f6fff;
      --blue-soft: #e7f0ff;
      --green: #00b25c;
      --bg-page: #f2f2f2;
      --bg-card: #ffffff;
      --bg-glass: hsla(0, 0%, 85%, 0.5);
      --grey-soft: #f3f4f6;
      --border-col: white;
      --grey-dark: #6b7280;
      --border-soft: #dde3ed;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      --shadow-ui: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: var(--font-sans);
      background: var(--bg-page);
    }

    h2{color:var(--hdr-col); margin:0px; font-family: 'raleway'; font-size: 20px; font-weight: 600;}

    .page {
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    /* main 16:9 frame */

    .tour-frame {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow-ui);
    }

    #viewer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .tour-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none; /* let panolens capture drag */
    }

    /* generic buttons */

    .chip {
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 18px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
      white-space: nowrap;
    }

    .chip--green {
      background: var(--green);
    }

    .chip--blue {
      background: var(--blue);
    }

    .chip__icon {
      font-size: 14px;
      line-height: 1;
    }

    .icon-round {
      pointer-events: auto;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 2px solid var(--border-col);
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.6);
    }

    /* top bar */

    .ui-top {
      position: absolute;
      left: 24px;
      right: 24px;
      top: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;

        & > .glass-top-center{
            display: flex;
            width: 306px;
            height: 54px;
            background-color: var(--bg-glass);
            border-radius: 45px;
            align-items: center;
            justify-content: center;
            
            & > .ui-top-center {
                display: flex;
                width: 293px;
                height:31px;
                justify-content: center;
                align-items: center;
                pointer-events: none;
                background-color: var(--blue);
                border-radius: 50px;
                border: 2px solid var(--border-col);
            }
        }

        & > .glass-icon-round{
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-glass);

            & > .icon-round{
                background-color: var(--blue);
            }
        }
    }



    .ui-top-center .chip {
      pointer-events: auto;
    }

    /* center cards */

    .ui-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -45%);
      pointer-events: auto;
    }

    .card-row {
      display: flex;
      gap: 24px;
    }

    .scene-card {
      width: 170px;
      background: var(--bg-card);
      border-radius: 18px;
      overflow: hidden;
      border: 3px solid #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      cursor: pointer;
      transition: transform 120ms ease-out, box-shadow 120ms ease-out, border-color 120ms ease-out;
    }

    .scene-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.55);
    }

    .scene-card--active {
      border-color: var(--blue);
    }

    .scene-card__img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid var(--border-soft);
    }

    .scene-card__label {
      padding: 8px 10px 10px;
      background: var(--blue);
      color: #fff;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
    }

    /* bottom area */

    .ui-bottom {
      position: absolute;
      left: 24px;
      right: 24px;
      bottom: 18px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      & > .walk-panel {
        & > .glass-panel {
          display: flex;  
          width: 233px;
          height: 51px;
          background-color: var(--bg-glass);
          border-radius: 50px;
          justify-content: center;
          align-items: center;
          & > .walk{
            width: 219px;
            height: 39px;
            display: flex;
            justify-content: center;
            border: 2px solid var(--border-col);
            align-items: center;
            border-radius: 999px;
            background: var(--blue);
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            gap: 6px;
          }
        }
        & > .glass-map {
        width: 233px;
        height: 150px;
        background: var(--bg-glass);
        border-radius: 22px;
        border: 2px solid var(--border-col);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
        pointer-events: auto;
        }

        .map {
        width: 170px;
        height: 120px;
        border-radius: 14px;
        background: #e5e5e5;
        border: 3px solid var(--blue);
        position: relative;
        }
    /* mini map & "Явах" */
        & > .floor {
        align-self: center;
        margin-top: 6px;
        padding: 3px 16px;
        border-radius: 999px;
        background: #ffffff;
        border: 2px solid var(--blue);
        font-size: 12px;
        color: var(--blue);
        font-weight: 600;
        }
    }
    }
    

    /* big circle on the right */

    .nav-circle {
      pointer-events: auto;
      width: 155px;
      height: 155px;
      border-radius: 999px;
      background: #e5e7eb;
      border: 5px solid var(--blue);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.5);
    }

    /* subtitle + CC */

    .subtitle {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      pointer-events: none;
    }

    .cc-button-wrapper {
      position: absolute;
      right: 26px;
      bottom: 22px;
      pointer-events: auto;
    }

    .cc-button {
      width: 46px;
      height: 36px;
      padding: 0;
      background: #bfbfbf;
      border-radius: 10px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    .cc-button__inner {
      width: 34px;
      height: 26px;
      border-radius: 8px;
      background: #fff;
      border: 3px solid var(--blue);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 700;
      color: var(--blue);
    }

    /* responsive tweaks */

    @media (max-width: 900px) {
      .tour-frame { max-width: 1000px; }
      .scene-card { width: 140px; }
      .scene-card__img { height: 80px; }
      .walk-panel__card { width: 170px; height: 135px; }
      .nav-circle { width: 120px; height: 120px; }
    }

    @media (max-width: 720px) {
      .tour-frame { aspect-ratio: 4/3; }
      .ui-center { transform: translate(-50%, -40%); }
      .card-row { gap: 12px; }
      .scene-card { width: 120px; }
    }
  </style>
</head>

  <!-- Simple JS: hook Panolens + card clicks -->
  <script>
    // INIT PANOLENS (change file paths to your own 360° images)
    const viewer = new PANOLENS.Viewer({
      container: document.getElementById('viewer'),
      controlBar: true,
      autoHideControlBar: false,
      cameraFov: 70
    });

    const scenes = {
      main: new PANOLENS.ImagePanorama('assets/main.jpg'),
      library: new PANOLENS.ImagePanorama('assets/library.jpg'),
      lab: new PANOLENS.ImagePanorama('assets/lab.jpg'),
      lecture: new PANOLENS.ImagePanorama('assets/lecture.jpg')
    };

    Object.values(scenes).forEach(p => viewer.add(p));
    viewer.setPanorama(scenes.main);

    // click cards to change scene
    const cards = document.querySelectorAll('.scene-card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const id = card.dataset.scene;
        if (!scenes[id]) return;
        viewer.setPanorama(scenes[id]);

        cards.forEach(c => c.classList.remove('scene-card--active'));
        card.classList.add('scene-card--active');
      });
    });

    // CC toggle (just hides/shows subtitle)
    const subtitle = document.getElementById('subtitle');
    document.getElementById('btnCc').addEventListener('click', () => {
      const visible = subtitle.style.display !== 'none';
      subtitle.style.display = visible ? 'none' : 'block';
    });
  </script>
